<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="beranda.css">
  </head>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <body>
    <header class="header">
      <!-- Logo -->
      <div class="logo">
        <img src="img/logo.svg" />
        <div>BBSP</div>
      </div>

      <!-- Search Bar -->
      <form>
        <div class="search-container">
          <input class="search-bar" type="text" placeholder="Search..." />
          <button class="search-button" type="submit">
            <i data-feather="search"></i>
          </button>
        </div>
      </form>

      <!-- Icons -->
      <div class="nav-icons">
        <i class="nav-icon" data-feather="heart"></i>
        <i class="nav-icon" data-feather="message-square"></i>
        <i class="nav-icon" data-feather="user"></i>
      </div>
    </header>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>
  </body>
