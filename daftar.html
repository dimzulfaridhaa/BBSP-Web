<!DOCTYPE html>
<html>
  <head>
    <title>Buat Akun Baru</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>Buat Akun</h2>
          <form>
            <div class="form-group">
              <label for="nama">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Lengkap" />
            </div>
            <div class="form-group">
              <label for="email">Nomor Telepon</label>
              <input type="email" class="form-control" id="nomor telepon" placeholder="Masukkan Nomor Telepon" />
            </div>
            <div class="form-group">
              <label for="password">Email</label>
              <input type="password" class="form-control" id="email" placeholder="Masukkan Email" />
            </div>
            <div class="form-group">
              <label for="password2">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Masukkan Password" />
            </div>
            <div class="form-group">
              <label for="password2">Konfirmasi Password</label>
              <input type="password" class="form-control" id="konfirmasi password" placeholder="Ulangi Kata Sandi" />
            </div>
            <button type="submit" class="btn btn-primary">DAFTAR</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Load Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
